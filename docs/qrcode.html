<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevToys | QR Code</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@3.4.38/dist/vue.global.prod.min.js"></script>
    <script src="./qrcode.js" type="module"></script>
</head>

<body>
    <article id="app" class="container">
        <header>
            <nav class="nav nav-underline">
                <a v-for="(item, index) in tabs" :href="item.link" v-text="item.name"
                    :class="(item.active) ? 'nav-link active' : 'nav-link'"></a>
            </nav>
        </header>
        <section class="m-2">
            <table class="w-100">
                <tbody>
                    <tr>
                        <td>
                            <div class="form-floating mb-3">
                                <input id="qrtext" class="form-control" type="text" v-model="qrtext" @change="createQr">
                                <label for="qrtext">Text</label>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="form-floating mb-3">
                                <select id="qrlevel" class="form-select" v-model="qrlevel" @change="createQr">
                                    <option value="L">L (Low)</option>
                                    <option value="M">M (Medium)</option>
                                    <option value="Q">Q (Quartile)</option>
                                    <option value="H">H (High)</option>
                                </select>
                                <label for="qrlevel">Level</label>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>

            <div class="text-center mt-4">
                <canvas id="qr"></canvas>
            </div>
        </section>
    </article>
</body>

</html>
