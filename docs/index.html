<!DOCTYPE html>
<html lang="ja">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DevToys | Menu</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

<body>

    <section>
    </section>
